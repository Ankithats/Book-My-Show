
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/ncrs 1.png' %}" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/ncrs 2.png' %}" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/ncrs 3.png' %}" class="d-block w-100" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
        <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

<div class="container-fluid">
<div class=" d-flex flex-wrap justify-content-center my-5 mx-4">
 
  {% for i in movies %}
  <a href="{% url 'details' i.id %}">
  <div class="card my-3 mx-3" style="width: 18rem;">
    <img src="{{i.poster.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-text">{{i.name}}</h3>
      <h3 class="card-text">{{i.category}}</h3>

    </div>
  </div>
</a>

</div>
</div>
