{% extends 'base.html' %}
{% block content %}
<div class="container">


<form class="form-horizontal"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group my-1">
        <input type="text" name="name" class="form-control"  placeholder="name">
    </div>

    <div class="form-group my-1">
        <input type="number" name="rating" class="form-control"  placeholder="rating">
    </div>
    
    <div class="form-group my-1 ">
        <input type="text" name="type" class="form-control"  placeholder="type">
    </div>

    <div class="form-group my-1">
        <input type="text" name="language" class="form-control"  placeholder="language">
    </div>

    <div class="form-group my-1">
        <input type="text"  name="certificate" class="form-control"  placeholder="certificate">
    </div>

    <div class="form-group my-1">
        <input type="text" name="category" class="form-control"  placeholder="category">
    </div>

    <div class="form-group my-1">
        <input type="text" name="duration" class="form-control"  placeholder="duration">
    </div>

    <div class="form-group my-1">
        <input type="date" name="date" class="form-control"  placeholder="date">
    </div>

    <div class="form-group my-1">
        <input type="file" name="poster" class="form-control"  placeholder="poster">
    </div>

    <div class="form-group my-1">
        <input type="file" name="banner" class="form-control"  placeholder="banner">
    </div>

   

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-outline-success text-center">Submit</button>
        </div>
    </div>

</form>
</div>
{% endblock %}
